<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>IDS</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit  position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <br />
                    <p:spacer width="300" height="10" />
                    NickIDS: Système de détection d'intrusions basé sur l'audit des workflows
                    
                    
                    
                    <p:notificationBar position="top" effect="slide" widgetVar="bar" styleClass="top">  
    <h:outputText value="What PrimeFaces has so far is just the beginning!" style="color:#FFCC00;font-size:36px;" />  
</p:notificationBar>  
  


                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">

                    <footer class="wrap" >
                         copyright © Nicolas Nkondock Mi Bahanag <p:spacer width="400" height="10" />• 
                        <a data-g-event="Footer Link" data-g-label="TOS" href="#">Terms of
                            Service</a>
                        • <a data-g-event="Footer Link" data-g-label="Privacy" href="#">Privacy Policy 
                            •</a> <a data-g-event="Footer Link" data-g-label="Brand Guide" href="#">Brand Guidelines</a>


                    </footer>

                </p:layoutUnit>

                <p:layoutUnit position="west" size="275" header="Détection d'intrusions" collapsible="true">
                    <p:menu>
                        <p:submenu label="Temps réel">
                            <p:menuitem value="Evènements" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Alertes" url="http://www.primefaces.org/documentation.html" />


                        </p:submenu>

                        <p:submenu label="Rapports">
                            <p:menuitem value="Evènements" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Alertes" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Taches autorisées" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Taches intrusives" url="http://www.primefaces.org/themes.html" />                        
                            <p:menuitem value="Statistiques" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="east" size="275" header="Tableau de bords" collapsible="true">
                    <p:menu>
                        <p:submenu label="Documentation" >
                            <p:menuitem value="Aide" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="A propos" url="http://www.primefaces.org/documentation.html" />
                            
                            </p:submenu>

                    </p:menu>
                    <p:commandButton value="Show" onclick="PF('bar').show()" type="button" />  
                    <p:commandButton value="Hide" onclick="PF('bar').hide()" type="button" />
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                   <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />

                    <h:form>

<!--                        <p:poll interval="3"  listener="#{tabConstr.demonNick()}"  update="idNick" />                                     -->


                        <p:dataTable var="nick" id="idNick" value="#{tabConstr.mylist}" >  
                          
                            <p:column>  
                                <f:facet name="header">  
                                    Id 
                                </f:facet>  
                                <h:outputText value="#{nick.id}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Date  
                                </f:facet>  
                                <h:outputText value="#{nick.time}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Tache 
                                </f:facet>  
                                <h:outputText value="#{nick.event}" />  
                            </p:column>  

                            <p:column>  
                                <f:facet name="header">  
                                    Ressource utilisée  
                                </f:facet>  
                                <h:outputText value="#{nick.resource}" />  
                            </p:column>  
                            
                            
                            <p:column>  
                                <f:facet name="header">  
                                   Utilisateur connecté 
                                </f:facet>  
                                <h:outputText value="#{nick.user_name}" />  
                            </p:column>
                            
                            <p:column>  
                                <f:facet name="header">  
                                   Nom de la machine 
                                </f:facet>  
                                <h:outputText value="#{nick.machine_name}" />  
                            </p:column>
                            
                            
                            
<!--                            <f:facet name="footer">  
            
        </f:facet>  -->
                            
                        </p:dataTable>  
                    </h:form>



                    <br />




                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
